appenders = console

appender.console.type = Console
appender.console.name = stdout
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%p] %d %c %M - %m%n

loggers = remediation
logger.remediation.name = remediation
logger.remediation.level = info
logger.remediation.appenderRefs = console
logger.remediation.appenderRef.console.ref = stdout

rootLogger.level = ${env:LOG_LEVEL:-info}
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = stdout
